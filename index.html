<!DOCTYPE html>
<html>

<head>

        <script src="scripts/angular-min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/style.css" />
</head>

<body ng-app="myApp">
        <div ng-controller="myCtrl">
                <div class="container">
                        <p><h2>Truncate Link</h2></p>
                        <div class="row">
                                <i style="font-size:12px;">Original Text:</i>
                                <p id="myText">{{text}}</p>
                                <br>
                                <i style="font-size:12px;">Truncated Text by directive:</i>
                                <div>
                                        <dr-truncate-link 
                                        link="about.html" 
                                        number=50 
                                        text="text" 
                                        more="show" 
                                        less="hide" 
                                        class="noUnderLine"
                                        target="_blank">
                                        </dr-truncate-link>
                                </div>
                        </div>
                        <p><h2>Truncate Text</h2></p>
                        <div class="row">
                                <div>
                                        <i style="font-size:12px;">Original Text:</i>
                                        <p>{{text2}}</p>
                                        <br>
                                        <i style="font-size:12px;">Truncated Text by Filter:</i>
                                        <p> {{text2|truncateText:25}}</p>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
