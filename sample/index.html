<!DOCTYPE html>
<html>

<head>

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

</head>

<body ng-app="sampleModule">
        <div ng-controller="myCtrl">
                <div class="container">
                        <p>
                                <h2>Input a number that you want</h2>
                        </p>
                        <div class="row">
                                <input id="input" type="number" ng-model="numberForDirective">
                                <input type="button" ng-click="truncate()" value="TruncateByDirevtive" />
                                <br>
                                <br>
                                <i style="font-size:12px;">Original Text:</i>
                                <p id="myText">{{text}}</p>
                                <br>
                                <i style="font-size:12px;">Truncated Text by directive:</i>
                                <div>
                                        <truncate-link link="about.html" number=50 text="text" more="show" less="hide" class="noUnderLine">
                                        </truncate-link>
                                </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                                <input id="input" type="number" ng-model="numberForFilter">
                                <input type="button" ng-click="truncate()" value="TruncateByFilter" />
                                <br>
                                <br>
                                <div>
                                        <i style="font-size:12px;">Original Text:</i>
                                        <p>{{text2}}</p>
                                        <br>
                                        <i style="font-size:12px;">Truncated Text by Filter:</i>
                                        <p> {{text2|truncateText:25}}</p>
                                </div>
                        </div>
                </div>
        </div>
        <script src="angular-min.js"></script>
        <script src="../dist/truncateLinkDirective.js"></script>

        <script>

                const app = angular.module("sampleModule", ['truncateLinkModule']);

                app.controller("myCtrl", function ($scope, $http) {
                        $scope.text =
                                "By this directive you can truncate your text. also if you would want your text to be a link , it is possible.just put your link on link and enjoy.the directive has a more ability. please refer to its help.";
                        $scope.text2 = "By this directive you can truncate your text. also if you would want your text to be a link , it is possible.just put your link on link and enjoy.the directive has a more ability. please refer to its help.";
                });
        </script>
</body>

</html>
